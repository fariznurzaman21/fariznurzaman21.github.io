<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Terbilang dengan javascript</title>
    <script type="text/javascript" src="js/uang.js"></script>
    <link rel="stylesheet" href="css/uang.css">
    <script type="text/javascript">
        function ubah(nilai) {
            //memanggil fungsi terbilang() dari file terbilang.js
            var hasil = terbilang(nilai);
            var hasil_div = document.getElementById('hasil');
            //masukkan hasil konversi ke dalam hasil_div
            hasil_div.innerHTML = hasil;
        }
    </script>
</head>

<body>

        <div class="keterangan">
            Sudah Terima Dari <br> Banyaknya Uang <br> Terbilang
        </div>

            : <br> : <br> : <br>
        </div>

        <div class="input">
            <input type="text"> <br>
            <input id="nominal" onkeyup="terbilang();" type="text">
            <div id="terbilang"></div>
        </div>

     
     
    
    </div>

    
</body>

</html>
